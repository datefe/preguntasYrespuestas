<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas Y Respuestas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="pantalla1" id="pantalla_inicio">
      <h2>
        How much <br />do you know<br />
        about movies?
      </h2>
      <p>
        Click in Play<br />
        to find out
      </p>

      <img
        src="./img/play-button-svgrepo-com.svg"
        alt="play-button"
        id="iniciar_preguntas"
      />
    </section>

    <section class="hidden pantalla2" id="pantalla_preguntas">
      <header class="contenedor_preguntas">
        <h2 class="preguntas">PREGUNTA</h2>
      </header>
      <menu class="respuestas">
        <li class="button">A</li>
        <li class="button">B</li>
        <li class="button">C</li>
        <li class="button">D</li>
      </menu>
    </section>

    <section class="hidden pantalla3" id="pantalla_final">
      <h2>You have reached the end</h2>
      <p>Give it another try??</p>

      <img
        src="./img/play-button-svgrepo-com.svg"
        alt="play-button"
        id="reset"
      />
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
