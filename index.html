<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas Y Respuestas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1></h1>
    <section class="pantalla1" id="pantalla_inicio">
      <h2>
        How much <br />do you know<br />
        about movies?
      </h2>
      <p>
        Click in Play<br />
        to find out
      </p>

      <img
        src="./img/play-button-svgrepo-com.svg"
        alt="play-button"
        id="iniciar_preguntas"
      />
    </section>

    <section class="hidden pantalla2" id="pantalla_preguntas">
      <header>

        <img
          src="./img/play-button-svgrepo-com.svg"
          alt="play-button"
          id="volver_inicio"
        />

        <h2></h2>
      </header>

      <main class="contenedor_juego">
        <header class="contenedor_preguntas">
          <h2 class="preguntas">PREGUNTA</h2>
        </header>
        <menu class="respuestas">
          <li class="box">A</li>
          <li class="box">B</li>
          <li class="box">C</li>
          <li class="box">D</li>
        </menu>
      </main>
      <footer>
        <p class="contador_correctas" id="contador_correctas">âœ… 50</p>
      </footer>
    </section>

    <section class="hidden pantalla3" id="pantalla_final">
      <h2>WELL DONE!!! </br> You have reached the end</h2>
      <p>Give it another try??</p>
      <!-- <button id="reset">voler al inicio</button> -->
      <img
        src="./img/play-button-svgrepo-com.svg"
        alt="play-button"
        id="reset"
      />
    </section>

    <section class="hidden pantallaErr" id="pantalla_error">
      <p id="error">
        There was an error.<br />Don't worry, click the button to reset.
      </p>
      <!-- <button id="button_error">vuelva a la pantalla de inicio</button> -->
      <img
        src="./img/play-button-svgrepo-com.svg"
        alt="play-button"
        id="button_error"
      />
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
